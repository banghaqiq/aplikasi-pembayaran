{% extends 'base.html' %} {% load static %} {% block content %}
<main id="main" class="main">
    <div class="pagetitle">
      <h1>{{judul}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url "berandaadmin" %}">Beranda</a></li>
          <li class="breadcrumb-item">Halaman</li>
          <li class="breadcrumb-item active">{{nama}}</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">


        <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <center><h5> Apakah Jenis Pembayaran tersebut mau dihapus <b>"{{hapus}}"</b> ?</h5></center>
                
                <!-- Vertical Form -->
                <form action="{% url 'deletejenis' hapus.id %}" method="POST">
                    {% csrf_token %}
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Hapus</button>
                    <a type="button"  href="{% url 'jenis' %}" class="btn btn-danger">Kembali</a>
                  </div>
                </form><!-- Vertical Form -->
  
              </div>
            </div>
        </div>



    </section>

  </main><!-- End #main -->

  {% endblock content %}
